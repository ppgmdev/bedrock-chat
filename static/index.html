<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
   <head>
      <title>Bedrock Chat Amazon Nova</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
       <h1>Amazon Nova Models</h1>

       <div class="container">
           <h2>Chat</h2>
           <div class="message-area" id="message-area">
               <p>Bedrockazos here</p>
           </div>
           <form action="send-message" method="post" type="submit" class="form" id="form">
               <input class="input" type="text" placeholder="Your message here" id="message">
               <button class="send-button" id="send-button">Send message</button>
           </form>
       </div>
   </body>
   <script src="index.js"></script>
</html>
